  <style>

  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>ìš”í•œ ì¶”ì²œ ì˜¤ëŠ˜ ë§¤ìˆ˜ ìœ ë§ ì½”ì¸ <span class="badge">Top 10</span></h1>
      <div class="date-today" id="today"></div>
      <div class="sub">Upbit Open API (KRW ë§ˆì¼“) ë°ì´í„° ê¸°ë°˜ Â· ê¸ˆì¼ <b>ìƒìŠ¹ í™•ë¥ (%)</b> Top 10</div>
      <div class="status" id="status"><span class="dot" id="dot"></span> <span id="statusText">ì¤€ë¹„</span></div>
      <button class="refresh-btn" id="refreshBtn">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>
    </div>
  </header>
  <main class="wrap">
    <div class="grid" id="cards"></div>
  </main>
  <footer>Â© <span id="year"></span> â€” ì•„ì§ë„ ì´ë”ë¦¬ì›€ ì•ˆì‚° í‘ë‘ë¦¬ë¯¸ë“¤ ì—†ì œ?</footer>
<script>
(async function(){
  const qs=s=>document.querySelector(s);
  const $cards=qs('#cards'); const $status=qs('#statusText'); const $dot=qs('#dot'); const $refresh=qs('#refreshBtn');
  function setStatus(ok,msg){$status.textContent=msg;$dot.className='dot '+(ok?'ok':'err');}
  const nfKRW=v=> new Intl.NumberFormat('ko-KR',{style:'currency',currency:'KRW',maximumFractionDigits:0}).format(v);
  const pf=v=> (isFinite(v)? ((v>=0?'+':'')+(v*100).toFixed(2)+'%') : 'â€“');
  const ppct=v=> (isFinite(v)? (v.toFixed(1)+'%') : 'â€“');
  const clamp=(v,min,max)=>Math.min(max,Math.max(min,v));
  const PROXY_BASE = "https://upbitapi.didiradira.workers.dev";

  async function fetchKRWMarkets(){
    const url = `${PROXY_BASE}/api/upbit/market-all`;
    const res = await fetch(url, { headers: { accept: 'application/json' } });
    if(!res.ok) throw new Error('ë§ˆì¼“ ëª©ë¡ ì˜¤ë¥˜ '+res.status);
    const all = await res.json();
    return all.filter(m=>m.market.startsWith('KRW-'));
  }
  async function fetchTickers(markets){
    const url = `${PROXY_BASE}/api/upbit/ticker?markets=${encodeURIComponent(markets.join(','))}`;
    const res = await fetch(url, { headers: { accept: 'application/json' } });
    if(!res.ok) throw new Error('í‹°ì»¤ ì˜¤ë¥˜ '+res.status);
    return res.json();
  }
  function percentile(arr,val){
    const vals=arr.filter(x=>Number.isFinite(x)).slice().sort((a,b)=>a-b);
    if(!vals.length) return 0;
    let lo=0,hi=vals.length;
    while(lo<hi){const m=(lo+hi)>>1; if(vals[m]<=val) lo=m+1; else hi=m;}
    return lo/vals.length;
  }

  // --- ìƒìŠ¹ ê·¼ê±° ìƒì„±ê¸° ---
  function buildReason(r, ctx){
    const parts=[];
    // 1) ê±°ë˜ëŒ€ê¸ˆ ìƒìœ„ (ìƒìœ„ 20%)
    if (ctx.pL >= 0.8) parts.push("ê±°ë˜ëŒ€ê¸ˆ ìƒìœ„(ìƒìœ„ 20%)ë¡œ ìˆ˜ê¸‰ ìœ ì…");
    // 2) ë‹¹ì¼ ê³ ê°€ ê·¼ì ‘/ëŒíŒŒ ëª¨ë©˜í…€
    if (r.proxHigh >= 0.97 && r.change_rate > 0) parts.push("ê³ ê°€ê¶Œ ê·¼ì ‘Â·ì–‘ë´‰ íë¦„(ëŒíŒŒ/ì•ˆì°© ëª¨ë©˜í…€)");
    // 3) ë‹¨ê¸° ìƒìŠ¹ë¥  ëª¨ë©˜í…€
    if (r.change_rate >= 0.02) parts.push(`ë‹¨ê¸° ìƒìŠ¹ë¥  +${(r.change_rate*100).toFixed(1)}%ë¡œ ëª¨ë©˜í…€ ìœ íš¨`);
    // 4) ë³€ë™ì„± ì•ˆì •(ë‚®ì„ìˆ˜ë¡ ìš°ìƒí–¥ ìœ ë¦¬) â€” í•˜ìœ„ 30%
    if (ctx.pV <= 0.3) parts.push("ë³€ë™ì„± ì•ˆì •í™”ë¡œ ì¶”ì„¸ ìš°ìƒí–¥ ìœ ë¦¬");
    // 5) ëŒ€ì²´ ì‹œë‚˜ë¦¬ì˜¤: ê±°ë˜ëŒ€ê¸ˆâ†‘ + ìŒë´‰ â†’ ìˆ˜ê¸‰ ìœ ì§€ ì† ì¡°ì •
    if (parts.length===0 && ctx.pL>=0.8 && r.change_rate<0) parts.push("ê±°ë˜ëŒ€ê¸ˆ ìƒìœ„ ìœ ì§€, ë‹¨ê¸° ì¡°ì • ì† ìˆ˜ê¸‰ ì§€ì†");
    // 6) ìµœì†Œ í•œ ì¤„ ë³´ì¥
    if (parts.length===0) parts.push("ê±°ë˜ëŒ€ê¸ˆ ì–‘í˜¸ ë° ê¸°ìˆ ì  ë°˜ë“± ê°€ëŠ¥ì„±");
    // ìƒìœ„ 2~3ê°œë¡œ ê°„ê²°íˆ
    return `ìƒìŠ¹í•  ê·¼ê±° : ${parts.slice(0,3).join(", ")}`;
  }

  async function run(){
    try{
      setStatus(true,'Upbit ë°ì´í„° ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘â€¦');
      const markets=await fetchKRWMarkets();
      const codes=markets.map(m=>m.market);
      const chunks=[]; for(let i=0;i<codes.length;i+=100){chunks.push(codes.slice(i,i+100));}
      let rows=[];
      for(const part of chunks){
        const tks=await fetchTickers(part);
        rows=rows.concat(tks.map(t=>{
          const meta=markets.find(m=>m.market===t.market)||{};
          const proxHigh=(t.high_price&&t.low_price&&t.trade_price)?((t.trade_price-t.low_price)/Math.max(1e-9,(t.high_price-t.low_price))):0;
          const volatility=(t.high_price&&t.low_price&&t.trade_price)?((t.high_price-t.low_price)/Math.max(1e-9,t.trade_price)):0;
          return {
            market:t.market,
            name_kr:meta.korean_name||t.market,
            price:t.trade_price,
            change_rate:t.signed_change_rate||0,
            vol24:t.acc_trade_price_24h||0,
            proxHigh, volatility
          };
        }));
      }

      // ì „ì²´ ë¶„í¬ë¡œ ë°±ë¶„ìœ„ êµ¬í•´ ì ìˆ˜ ì‚°ì¶œ
      const arrChange=rows.map(r=>r.change_rate);
      const arrHigh=rows.map(r=>r.proxHigh);
      const arrLiq=rows.map(r=>r.vol24);
      const arrVol=rows.map(r=>r.volatility);

      rows=rows.map(r=>{
        const pC=percentile(arrChange,r.change_rate); // ìƒìŠ¹ë¥  ë°±ë¶„ìœ„
        const pH=percentile(arrHigh,r.proxHigh);      // ê³ ê°€ ê·¼ì ‘ë„ ë°±ë¶„ìœ„
        const pL=percentile(arrLiq,r.vol24);          // ê±°ë˜ëŒ€ê¸ˆ ë°±ë¶„ìœ„
        const pV=percentile(arrVol,r.volatility);     // ë³€ë™ì„± ë°±ë¶„ìœ„(ë‚®ì„ìˆ˜ë¡ ì¢‹ê²Œ ë°˜ì˜)

        // ì¢…í•© ì ìˆ˜ â†’ ì‹œê·¸ëª¨ì´ë“œ í™•ë¥ 
        const score=0.5*pC+0.2*pH+0.25*pL+0.1*(1-pV);
        const k=5;
        const riseProb = 100*(1/(1+Math.exp(-k*(score-0.5))));

        // ìƒìŠ¹ ê·¼ê±° ìƒì„±
        const reason = buildReason(r, {pC,pH,pL,pV});

        return {...r, riseProb, reason};
      })
      .sort((a,b)=>b.riseProb-a.riseProb)
      .slice(0,10);

      $cards.innerHTML=rows.map((r,i)=>{
        const cls24=(r.change_rate||0)>=0?'good':'bad';
        const bar=clamp(r.riseProb,0,100).toFixed(1);
        return `<div class="card">
          <div class="coin-header">
            <div class="coin-info">
              <img src="https://static.upbit.com/logos/${r.market.replace('KRW-','')}.png" onerror="this.style.display='none'" alt="${r.market}">
              <div>
                <div class="coin-name">${r.name_kr}</div>
                <div class="coin-symbol">${r.market}</div>
              </div>
            </div>
            <div class="rank">#${i+1}</div>
          </div>
          <div class="stat"><span>ê°€ê²©</span><span>${nfKRW(r.price)}</span></div>
          <div class="stat"><span>24h ë³€í™”</span><span class="chip ${cls24}">${pf(r.change_rate)}</span></div>
          <div class="stat"><span>24h ê±°ë˜ëŒ€ê¸ˆ</span><span>${nfKRW(r.vol24)}</span></div>
          <div class="stat"><span>ê³ ê°€ ê·¼ì ‘ë„</span><span>${(r.proxHigh*100).toFixed(0)}%</span></div>
          <div class="stat"><span>ì˜¤ëŠ˜ ìƒìŠ¹ í™•ë¥ </span><span>${ppct(r.riseProb)}</span></div>
          <div class="scorebar"><i style="width:${bar}%"></i></div>
          <div class="muted reason">${r.reason}</div>
        </div>`;
      }).join('');

      setStatus(true,'íŒŒì‹±ì™„ë£Œ. ì•„ì§ë„ ì´ë”ë¦¬ì›€ ì•ˆì‚° í‘ë‘ë£¨ë¯¸ ì—†ì œ?');
    }catch(e){
      console.error(e);
      setStatus(false,'ì˜¤ë¥˜: '+e.message);
    }
  }

  const today=new Date();
  qs('#today').textContent=today.getFullYear()+"-"+(today.getMonth()+1).toString().padStart(2,'0')+"-"+today.getDate().toString().padStart(2,'0');
  qs('#year').textContent=new Date().getFullYear();
  qs('#refreshBtn').addEventListener('click', run);
  run();
})();
</script>
